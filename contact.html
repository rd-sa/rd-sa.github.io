<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mack Herman</title>
    <link rel="icon" href="../images/faviconn.png" type="image/png">
    <style>
    /* Global Styles */
        * {
            box-sizing: border-box; /* Ensure padding and borders don't cause overflow */
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d3d3d3, #000000); /* Gradient from light grey to black */
            margin: 0;
            padding: 0;
            color: white; /* Make text white to stand out on the dark background */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

    /* Header styles */
        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo h1 {
            font-size: 20px;
            margin: 0;
            color: white; /* Ensures "Mack Herman" is white */
        }

        .logo h1 a {
            color: white; /* Remove underline and keep the text white */
            text-decoration: none; /* Remove underline */
        }

        nav {
            display: flex;
            margin-left: 20px;
            justify-content: flex-start;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

    /* Main content styles */
        main {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: left; /* Left-align the text */
            min-height: 80vh;
        }

        h2 {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(to right, lightgrey, black);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: colorFlow 3s infinite linear;
        }

        p {
            font-size: 18px;
            line-height: 1.8; /* More line spacing for readability */
            margin-bottom: 20px;
            max-width: 800px; /* Limit the width of the text */
            text-align: justify; /* Justify text to avoid ragged edges */
            color: #d3d3d3; /* Slightly lighter text color for the body */
        }

        .section {
            background-color: rgba(0, 0, 0, 0.5); /* More transparent background for sections */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
            margin-bottom: 40px;
            width: 100%;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 15px;
            color: white;
        }

        .divider {
            width: 100%;
            height: 2px;
            background-color: #333;
            margin: 20px 0;
        }

        /* Add spacing to the bullet points */
        ul {
            padding-left: 20px; /* Adds space before the bullet points */
        }

        ul li {
            margin-bottom: 10px; /* Adds space between each bullet point */
        }

        /* Animation for the color flow effect */
        @keyframes colorFlow {
            0% {
                background-position: -100% 0%;
            }
            50% {
                background-position: 100% 0%;
            }
            100% {
                background-position: -100% 0%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1><a href="../">Mack Herman</a></h1>
        </div>
        <nav>
            <a href="../">Home</a>
            <a href="projects">Projects</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Mack Herman</h2>
        <div class="section">
            <div class="section-title">Contact Me</div>
            <p>
              If you are interested in collaborating on a project or just want to reach out, the easiest way to do so is through email at 
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=28hermanm%40gmail.com&authuser=0" target="_blank" style="color: white; text-decoration: underline;">
        28hermanm@gmail.com
    </a>.
           </p>


            <div class="divider"></div>
            <p>
                You can also contact me through the contact forms on any of my sites.
            </p>
        </div>

    </main>

</body>
</html>
