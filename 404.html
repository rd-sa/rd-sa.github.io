<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="../images/faviconn.png" type="image/png">
    <style> 
        /* Header styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d3d3d3, #000000); /* Gradient from light grey to black */
            margin: 0;
            padding: 0;
            color: white; /* Ensure text is white on the dark background */
            display: flex;
            justify-content: center; /* Horizontally center the body content */
            align-items: center; /* Vertically center the body content */
            height: 100vh; /* Make sure the body takes up full height */
            text-align: center; /* Center text */
        }

        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;  /* Reduced padding for a smaller height */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Title on the left, links on the right */
            align-items: center;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }

        /* Style for the logo/title in the header */
        .logo h1 {
            font-size: 20px; /* Reduce font size of the title */
            margin: 0;
            color: white; /* Ensure Mack Herman stays white */
            flex-shrink: 0; /* Prevent shrinking if space is limited */
        }

        /* Remove the blue color and underline from the anchor link inside the .logo */
        .logo h1 a {
            color: white; /* Make the link white */
            text-decoration: none; /* Remove underline */
        }

        /* Style for the navigation links */
        nav {
            display: flex; /* Use flexbox for navigation */
            margin-left: 20px;  /* Adds space to the left of the navigation links */
            justify-content: flex-start; /* Align the links to the left */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin between links */
            font-size: 14px; /* Reduce font size of the links */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            margin-top: 60px; /* Keep margin to avoid overlap with the header */
            padding: 20px;
        }

        /* Styling for the 404 page content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* This ensures content inside the container is centered */
        }

        .container h1 {
            font-size: 100px;
            color: #000; /* This color is for the 404 title */
        }

        .container p {
            font-size: 18px;
            color: #333;
        }

        .container a {
            color: #FF5733;
            text-decoration: none;
            font-weight: bold;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff4511;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1><a href="../">Mack Herman</a></h1> <!-- Ensure the link is inside <a> -->
        </div>
        <nav>
            <a href="../">Home</a>
            <a href="projects">Projects</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <!-- 404 Content -->
    <div class="container">
        <h1>404</h1>
        <p>Haha! The page you are looking for could not be found. >:)</p>
        <button class="button" onclick="window.location.href='../'">Return to Homepage</button>
    </div>

</body>
</html>
