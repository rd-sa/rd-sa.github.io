<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack Herman</title>
    <link rel="icon" href="../images/faviconn.png" type="image/png">
    <style>
    /* Header styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d3d3d3, #000000); /* Gradient from light grey to black */
            margin: 0;
            padding: 0;
            color: white; /* Make text white to stand out on the dark background */
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;  /* Reduced padding for a smaller height */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Title on the left, links on the right */
            align-items: center;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }

        /* Style for the logo/title in the header */
        .logo h1 {
            font-size: 20px; /* Reduce font size of the title */
            margin: 0;
            color: white; /* Ensure Mack Herman stays white */
            flex-shrink: 0; /* Prevent shrinking if space is limited */
        }

        /* Remove the blue color and underline from the anchor link inside the .logo */
        .logo h1 a {
            color: white; /* Make the link white */
            text-decoration: none; /* Remove underline */
        }

        /* Style for the navigation links */
        nav {
            display: flex; /* Use flexbox for navigation */
            margin-left: 20px;  /* Adds space to the left of the navigation links */
            justify-content: flex-start; /* Align the links to the left */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin between links */
            font-size: 14px; /* Reduce font size of the links */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            margin-top: 80px; /* Keep margin to avoid overlap with the fixed header */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center text within the main content */
            min-height: 80vh; /* Ensure there's enough space for centering */
        }

        /* Make h2 bigger */
        h2 {
            font-size: 60px; /* Increase the font size of h2 */
            margin-bottom: 10px; /* Add some space below the h2 */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1><a href="../">Mack Herman</a></h1> <!-- Ensure the link is inside <a> -->
        </div>
        <nav>
            <a href="../">Home</a>
            <a href="projects">Projects</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Mack Herman</h2>
        <p>I'm Mack Herman, a 15/yo web developer in high school.</p>
    </main>

</body>
</html>
