<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack Herman</title>
    <link rel="icon" href="../images/favicon.png" type="image/x-icon">
    <style>
    /* Header styles */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #000;
            color: white;
            padding: 15px 20px;  /* Reduced padding for a smaller height */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Title on the left, links on the right */
            align-items: center;
            box-sizing: border-box; /* Ensures padding doesn't cause overflow */
        }

        /* Style for the logo/title in the header */
        .logo h1 {
            font-size: 18px; /* Reduce font size of the title */
            margin: 0;
            color: white; /* Ensure Mack Herman stays white */
            flex-shrink: 0; /* Prevent shrinking if space is limited */
        }

        /* Style for the navigation links */
        nav {
            display: flex; /* Use flexbox for navigation */
            margin-left: 20px;  /* Adds space to the left of the navigation links */
            justify-content: flex-start; /* Align the links to the left */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px; /* Reduced margin between links */
            font-size: 14px; /* Reduce font size of the links */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            margin-top: 60px; /* Keep margin to avoid overlap with the header */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Mack Herman</h1>
        </div>
        <nav>
            <a href="www.mackherman.com">Home</a>
            <a href="projects">Projects</a>
            <a href="services">Services</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h2>Mack Herman - The man, the myth, the legend.</h2>
        <p>Mack Herman is a 15 year old web developer in high school.</p>
    </main>

</body>
</html>
